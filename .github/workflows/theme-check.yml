name: Shopify Theme Check

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  # Run weekly to keep the repository active
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight UTC
  workflow_dispatch:  # Allow manual triggers

# Limit permissions for security
permissions:
  contents: read

jobs:
  theme-check:
    name: Theme Check
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Shopify Theme Check
        run: npm run check -- --fail-level error
        continue-on-error: true

      - name: Theme Check Summary
        if: always()
        run: |
          echo "## Theme Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Theme validation completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "- [Shopify Theme Check Documentation](https://shopify.dev/docs/themes/tools/theme-check)" >> $GITHUB_STEP_SUMMARY
          echo "- [Theme Development Best Practices](https://shopify.dev/docs/themes/best-practices)" >> $GITHUB_STEP_SUMMARY

  keepalive:
    name: Keep Repository Active
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Repository Activity Check
        run: |
          echo "## Repository Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŸ¢ Repository is active" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Last checked:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This workflow runs weekly to keep the repository active on GitHub." >> $GITHUB_STEP_SUMMARY
